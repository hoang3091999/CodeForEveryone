<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="white-background"></div>
        <div class="black-background"></div>
        <div class="button"></div>
        <div class="coffe-pic">
            <img id="coffe" src="coffe.png" alt="">
            <img id="cappucino" src="cappucino.png" alt="">
        </div>      
    </div>
    <div class="popup">
        <div class="X_button">
            <a href="#">
                <img src="button_X.png" alt="">
            </a>
        </div>
        <div class="feedback_box"></div>
        <div class="feddback_text">
            <h3 style="font-size: 20px;color: #54595E;">Send feedback!</h3>
            <p style="font-size: 14px;color: #54595E99;">Leave your feedback here.</p>
        </div>
        <div class="text_box">
            <input id="input" type="text" placeholder="Type text ...">
            <button id="button">Yeah, thank!</button>
    </div>
</body>
</html>
