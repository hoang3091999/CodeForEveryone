<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>
    <div class="TimeAndIcon">
        <p>9:41</p>
        <div>
            <img src="asset/Mobile Signal.png" alt="">
            <img src="asset/Wifi.png" alt="">
            <img src="asset/Battery.png" alt="">
        </div>
    </div>

    <div class="navbar">
        <button>
            <img src="asset/Arrow.png" alt="">
        </button>
        <h3>View Tickets</h3>
    </div>
    <div class="ticket">
        <div class="ticket-top">
            <h3>Scan This QR</h3>
            <p>point this qr to the scan place</p>
            <div class="qr-box">
                <img src="asset/qrcode.png" alt="QR code">
            </div>
        </div>

        <div class="divider"></div>

        <div class="ticket-bottom">
            <h4>MOV X890IU6543</h4>
            <div class="info">
                <div>
                    <p>Full Name</p>
                    <strong>Mark Willions</strong>
                </div>
                <div>
                    <p>Time</p>
                    <strong>09:30 AM</strong>
                </div>
            </div>

            <div class="info">
                <div>
                    <p>Date</p>
                    <strong>May 02, 2023</strong>
                </div>
                <div>
                    <p>Seat</p>
                    <strong>F15, F16</strong>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
